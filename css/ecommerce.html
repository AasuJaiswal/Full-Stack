<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My E-Commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      width: 90%;
      margin: auto;
      padding: 20px 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .price {
      color: green;
      font-weight: bold;
      margin: 10px 0;
    }
    button {
      background: #333;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My E-Commerce Store</h1>
  </header>

  <div class="container">
    <h2>Products</h2>
    <div class="products">

      <div class="product">

        <h3>Wow MOMO</h3>
        <p class="price">163</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcTUDNDkrZvDLIUv1dtTy49KVpXv7QfwQU6Z_-IP7V8Y6pUBQABRVocPTVNVMnu7o0eZqaXPw6ajDE-kIvu3qFHvlP2mqcuYZOuDeakLJiOMntIwwXR-TQp0" alt="Product 2">

        <h3>Galaxy Earbuds</h3>
